name: Build FNF for Xbox
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.3.4

      - name: Install Libraries
        run: |
          haxelib install lime 8.0.2 --silent
          haxelib install openfl 9.3.3 --silent
          haxelib install flixel 5.5.0 --silent
          haxelib install flixel-addons 3.2.1 --silent
          haxelib install flixel-ui 2.5.0 --silent
          haxelib install hscript 2.5.0 --silent
          haxelib install hxp 1.1.3 --silent
          haxelib install tjson --silent
          haxelib install flixel-tools --silent
          haxelib git flxanimate https://github.com/Dot-Stuff/flxanimate.git --quiet
          haxelib git linc_luajit https://github.com/superpowers04/linc_luajit.git --quiet
          haxelib git funkin.vis https://github.com/FunkinCrew/funkin.vis.git --quiet
          haxelib git grig.audio https://github.com/grig-org/grig.audio.git --quiet
          haxelib run lime setup
          haxelib set flixel-tools 1.5.1
          echo y | haxelib run flixel-tools setup
        shell: cmd

      - name: Compile Game
        run: haxelib run lime build windows -release -D official_build

      - name: Compile Game
        run: haxelib run lime build windows -release -D official_build
